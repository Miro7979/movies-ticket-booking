<section class="about-us">
  <div class="container">
    <div class="row">
      <div class="col-12 mt-1">
        <div class="card mb-3">
          <img src="/images/${this.auditorium[0].aboutusImage}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">${this.auditorium[0].aboutusName}</h5>
            <p class="card-text text-center">${this.auditorium[0].aboutUs}</p>
          </div>
        </div>
      </div>
      <div class="col-12 mt-1">
        <div class="card mb-3">
          <img src="/images/${this.auditorium[0].eventImage}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title text-center">${this.auditorium[0].eventName}</h5>
            <p class="card-text text-center">${this.auditorium[0].event}</p>
          </div>
        </div>
        <div class="col-12 mt-1">
          <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title text-center">${this.auditorium[0].regulationName}</h5>
              <p class="card-text text-center">${this.auditorium[0].regulations}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
